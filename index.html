        <link rel="apple-touch-icon" sizes="180x180" href="ide//apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="ide//favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="ide//favicon-16x16.png">
        <link rel="manifest" href="ide/webmanifest.json">
        <link rel="mask-icon" href="ide//safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="ide/favicon-32x32.png">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
<style>
    body {
        background: url("ide/theme/vaporwave2.jpg");
        background-size: cover;
    }
    #iframe1 {
        position: absolute;
        border: 1px solid black;
        text-align: center;
    }
    #iframe1drag {
        padding: 5px;
        cursor: move;
    }
</style>
<div id="iframe1">
    <div id="iframe1drag">----acceptableIDE----</div>
    <iframe width="600" height="400" src="ide/index.html"></iframe>
</div>
<script>
    // Make the DIV element draggable:
    dragElement(document.getElementById("iframe1"));

    function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (document.getElementById(elmnt.id + "iframe1drag")) {
        // if present, the header is where you move the DIV from:
        document.getElementById(elmnt.id + "iframe1drag").onmousedown = dragMouseDown;
    } else {
        // otherwise, move the DIV from anywhere inside the DIV: 
        elmnt.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // call a function whenever the cursor moves:
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position:
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        // stop moving when mouse button is released:
        document.onmouseup = null;
        document.onmousemove = null;
    }
    }
</script>
