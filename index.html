<div id="view">
    <div id="viewdrag">----view----</div>
    <iframe id="viewwindow" width="600" height="400" src="../index.html"></iframe>
</div>


<script>
    setInterval(updateView, 500);
    function updateView() {
        document.getElementById("viewwindow").src="../index.html";
    }
    // Make the DIV element draggable:
    dragElement(document.getElementById("iframe1"));
    dragElement(document.getElementById("lofi"));
    dragElement(document.getElementById("iframe2"));
    dragElement(document.getElementById("notlofi"));
    dragElement(document.getElementById("iframe3"));
    dragElement(document.getElementById("view"));
    function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (document.getElementById(elmnt.id + "iframe1drag")) {
        // if present, the header is where you move the DIV from:
        document.getElementById(elmnt.id + "iframe1drag").onmousedown = dragMouseDown;
    } else {
        // otherwise, move the DIV from anywhere inside the DIV:
        elmnt.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // call a function whenever the cursor moves:
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position:
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        // stop moving when mouse button is released:
        document.onmouseup = null;
        document.onmousemove = null;
    }
    }


    
</script>
</body>
